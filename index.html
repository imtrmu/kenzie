<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETA &lt;3</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Varela+Round&display=swap" rel="stylesheet">
  
  <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />

  <link rel="icon" type="image/x-icon" href="/favicon.ico">


</head>
<body>
  <div class="outer">
    <div class="inner">
      <div class="group g1">
        <h2 class="title">Arrival</h2>
        <h1 id="arrival"" class="count"></1>
      </div>
      <hr>
      <div class="group g2">
        <h3 class="title">Anniversary</h3>
        <h2 id="anniversary" class="count"></h2>
      </div>
    </div>
  </div>
  

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("December 26, 2023 13:30:00").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
        
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="arrival"
      document.getElementById("arrival").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
        
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("arrival").innerHTML = "Trevin is here!!! :)";
      }
    }, 1000);
  </script>


  <script>
    // Set the date we're counting down to
    var countDownDate2 = new Date("Jun 4, 2024 00:00:00").getTime();
    
    // Update the count down every 1 second
    var x2 = setInterval(function() {
    
      // Get today's date and time
      var now2 = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance2 = countDownDate2 - now2;
        
      // Time calculations for days, hours, minutes and seconds
      var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
      var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
      var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="anniversary"
      document.getElementById("anniversary").innerHTML = days2 + "d " + hours2 + "h "
      + minutes2 + "m " + seconds2 + "s ";
        
      // If the count down is over, write some text 
      if (distance2 < 0) {
        clearInterval(x);
        document.getElementById("anniversary").innerHTML = "2 Years! &lt;3";
      }
    }, 1000);
  </script>
</body>
</html>
